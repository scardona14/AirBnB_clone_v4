<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?{{ cache_id }}">
    <link type="text/css" rel="stylesheet" href="../static/styles/8-places.css?{{ cache_id }}">
    <link rel="icon" href="../static/images/icon.png" />
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo">
	  </div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      <li>
		<h2>California:</h2>
		<ul>
		  <li>San Francisco</li>
		  <li>Mountain View</li>
		</ul>
	      </li>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>&nbsp;</h4>
	  <div class="popover">
	    <ul>
	      <li><input type="checkbox" data-id="1" data-name="Wifi">Wifi</li>
		  <li><input type="checkbox" data-id="2" data-name="Cable Tv">Cable Tv</li>
		  <li><input type="checkbox" data-id="3" data-name="Shampoo">Shampoo</li>
		  <li><input type="checkbox" data-id="4" data-name="Heating">Heating</li>
		  <li><input type="checkbox" data-id="5" data-name="Kitchen">Kitchen</li>
		  <li><input type="checkbox" data-id="6" data-name="Internet">Internet</li>
		  <li><input type="checkbox" data-id="7" data-name="Family/kid friendly">Family/kid friendly</li>
		  <li><input type="checkbox" data-id="8" data-name="Smoking allowed">Smoking allowed</li>
		  <li><input type="checkbox" data-id="9" data-name="Pets allowed">Pets allowed</li>
	    </ul>
	  </div>
	</div>
	<button type="button">Search</button>
      </section>
      <div class="placesh1"><h1>Places</h1></div>
      <section class="places">
	<h1>Places</h1>
	<article>
	  <div class="title_box">
	    <h2>My home</h2>
	    <div class="price_by_night"></div>
	  </div>
	  <div class="information">
	    
	  <div class="user">
            <b>Owner:</b>
          </div>
          <div class="description">
			<b>Description:</b>
          </div>
	</div>
	</article>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
